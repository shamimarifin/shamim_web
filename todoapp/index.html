<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn TodoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainContent py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="todo">
                    <div class="inputDiv text-center">
                        <input type="text" name="" id="textId" class=" form-control form-control-sm">
                        <button id="btn" class="btn btn-outline-info mt-1 text-warning fw-bold">Add</button>
                    </div>
            
                    <div class="tabSet bg-success p-4 text-light mt-3">
                        <h3 class="text-center">Todo Items</h3>
                        <ol id="todoList">
                            <li>Apple</li>
                            <li>Mango</li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
