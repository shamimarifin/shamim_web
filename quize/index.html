<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Quize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="mainContent">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="quizeContent p-3 bg-success text-light">
                        <form action="">
                            <h3>Quize Item</h3>
                            <p>Q1. What is 6 + 5 = ? <br>
                                <input type="radio" name="q1" id="q1"> 11<br>
                                <input type="radio" name="q1" id=""> 7<br>
                                <input type="radio" name="q1" id=""> 5<br>
                                <input type="radio" name="q1" id=""> 4<br>
                            </p>

                            <p>Q1. What is 4 + 3 = ? <br>
                                <input type="radio" name="q2" id=""> 4<br> 
                                <input type="radio" name="q2" id=""> 3<br>
                                <input type="radio" name="q2" id="q2"> 7<br>
                                <input type="radio" name="q2" id=""> 3<br>
                            </p>

                            <p>Q1. What is 2 + 3 = ? <br>
                                <input type="radio" name="q3" id=""> 2<br>
                                <input type="radio" name="q3" id=""> 6<br>
                                <input type="radio" name="q3" id=""> 7<br>
                                <input type="radio" name="q3" id="q3"> 5<br>
                            </p>

                            <input type="submit" value="Submit" class="btn btn-primary text-white" id="submit">
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
