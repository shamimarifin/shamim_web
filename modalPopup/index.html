<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Modal Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal" id="modal">
        <div class="modal-title">
            <h3>Welcome Bangladesh</h3>
        </div>
        <hr>
        <div class="modal-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem voluptates ex mollitia commodi voluptas, quae et repudiandae adipisci ipsam saepe numquam nihil doloremque vitae blanditiis ullam, accusamus laudantium a illum?</p>
        </div>
        <div class="modal-footer">
            <p>Lorem ipsum dolor sit amet consectetur,</p>
        </div>

        <div class="modal-btn">
            <button class="close" id="close">Close</button>
        </div>
    </div>

    <div class="modal-open">
        <button class="open" id="open">Open</button>
    </div>



    <script src="./script.js"></script>
    
</body>
</html>
